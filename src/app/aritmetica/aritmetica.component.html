<form [formGroup]="contaForm" novalidate (ngSubmit)="onSubmit(); resposta.focus()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>
        <app-topo [title]="title" [usuario]="usuario"></app-topo>
        <div *ngIf="usuario.o == 0 else divisao">
          <h2>{{usuario.a}}</h2>
          <h2>x {{usuario.b}}</h2>
        </div>
      </mat-card-title>
      <ng-template #divisao>
        <div>
          <h2>{{usuario.a}} |_<u>{{usuario.b}}</u>_</h2>
        </div>
      </ng-template>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput #resposta maxlength="10" placeholder="Resposta" type="number" formControlName="resposta"
              autofocus>
            <mat-hint align="end">{{resposta.value.length}}</mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div class="row" *ngIf="usuario.o==1">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput #resto maxlength="10" placeholder="Resto da divisÃ£o" type="number" formControlName="resto">
            <mat-hint align="end">{{resto.value.length}}</mat-hint>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Enviar</button>
    </mat-card-actions>
  </mat-card>
</form>
<app-rodape [usuario]="usuario" [mensagem]="mensagem" [segunda]="usuario.seg"></app-rodape>
