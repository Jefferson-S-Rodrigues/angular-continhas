<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title>{{title}} <span [ngStyle]="{
      'padding-left': '30px',
      'font-weight': 'bold',
      'color': (usuario.total > 0) ? ((usuario.porc >= 60) ? '#1a8855' : '#db3444') : '#000'
    }">{{usuario.porc}}% de
        {{usuario.total}}</span>
    </mat-card-title>
    <mat-card-title>
      <h1>{{usuario.descr}}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row" *ngFor="let animal of usuario.cinco">
      <div class="col">
          <button class="bt-animal" mat-raised-button color="{{usuario.btCor}}" (click)="clickAnimal(animal)">{{animal}}</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="usuario.acertou == 1" [ngStyle]="{'color': '#145623', 'backgroundColor': '#d4edda'}">Acertou</mat-card>
<mat-card *ngIf="usuario.acertou == 0" [ngStyle]="{'color': '#711b23', 'backgroundColor': '#f8d7da'}">Errou</mat-card>
